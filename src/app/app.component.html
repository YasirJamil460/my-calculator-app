

<div class="mainDiv">
  <div class="headerDiv">
    <h4>calc</h4>
    <label>
      <input type="checkbox" (change)="toggleTheme()" />
      Theme
    </label>
  </div>
  <div class="screenDiv">
    {{currentString | calcPipes}}
  </div>
  <div class="keypad">
    <div class="numbers">

    <button type="button" (click)="addInput('7')">7</button>
    <button type="button" (click)="addInput('8')">8</button>
    <button type="button" (click)="addInput('9')">9</button>
    <button type="button" (click)="removeInput()">DEL</button>
    <button type="button" (click)="addInput('4')">4</button>
    <button type="button" (click)="addInput('5')">5</button>
    <button type="button" (click)="addInput('6')">6</button>
    <button type="button" (click)="addInput('+')">+</button>
    <button type="button" (click)="addInput('1')">1</button>
    <button type="button" (click)="addInput('2')">2</button>
    <button type="button" (click)="addInput('3')">3</button>
    <button type="button" (click)="addInput('-')">-</button>
    <button type="button" (click)="addInput('.')">.</button>
    <button type="button" (click)="addInput('0')">0</button>
    <button type="button" (click)="addInput('/')">/</button>
    <button type="button" (click)="addInput('*')">x</button>
    
    </div>
    <div class="actionButtons">
    
      <button type="button" (click)="calc()">=</button>
      <button type="button" (click)="reset()">RESET</button>
    </div>
  </div>
</div>
